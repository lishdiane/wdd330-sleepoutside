<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>
    <script src="../js/checkout.js" type="module"></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form id="checkout" >
        <fieldset>
          <legend>Personal Information</legend>
          <label for="fname">First Name:</label>
          <input id="fname" type="text" name="fname" required>
          <label for="lname">Last Name:</label>
          <input id="lname" type="text" name="lname" required>
          <label for="strAddress">Street Address</label>
          <input id="strAddress" type="text" name="strAddress" required>
          <label for="city">City:</label>
          <input id="city" type="text" name="city" required>
          <label for="state">State:</label>
          <input id="state" type="text" name="state" required>
          <label for="zip">Zip Code:</label>
          <input id="zip" type="text" name="zip" required>
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <label for="ccn">Credit Card Number:</label>
          <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" 
          autocomplete="cc-number" maxlength="19" 
          placeholder="xxxx xxxx xxxx xxxx" required>
          <label for="expdate">Expiration Date</label>
          <input id="expdate" type="month" name="expdate" min="2025-01" max="2050-09" required>
          <label for="scode">Security Code</label>
          <input id="scode" type="text" name="scode" pattern="\d{3}" required>
        </fieldset>
        <div class="summary"></div>
      <button type="submit">Checkout</button>
      </form>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
