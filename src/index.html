<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <div id="product-categories">
        <a href="/product_listing/index.html?category=tents"
          ><img
            src="/images/category-tents.svg"
            alt="Tent icon"
            width="100"
            height="100"
          />
          <h3>Tents</h3></a
        >
        <a href="/product_listing/index.html?category=backpacks"
          ><img
            src="/images/category-backpacks.svg"
            alt="Backpack icon"
            width="100"
            height="100"
          />
          <h3>Backpacks</h3></a
        >
        <a href="/product_listing/index.html?category=sleeping-bags"
          ><img
            src="/images/category-sleepingbags.svg"
            alt="Sleeping Bag icon"
            width="100"
            height="100"
          />
          <h3>Sleeping Bags</h3></a
        >
        <a href="/product_listing/index.html?category=hammocks"
          ><img
            src="/images/category-hammocks.svg"
            alt="Sleeping Bag icon"
            width="100"
            height="100"
          />
          <h3>Hammocks</h3></a
        >
      </div>
    </main>
    <footer id="footer">
    </footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
